<!doctype html>
<html lang="en">
   {% load static %}
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
      <title>SehatStore</title>
      <style>
         :root {
            --primary-color: #2b6cb0; /* Soft blue */
            --secondary-color: #edf2f7; /* Light grey */
            --font-family: 'Poppins', sans-serif;
            --shadow-effect: 0 4px 8px rgba(0, 0, 0, 0.1);
         }
         
         body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            color: #333;
            margin: 0;
            padding: 0;
         }

         nav {
            background-color: var(--primary-color);
            box-shadow: var(--shadow-effect);
            padding: 0.8rem 1rem;
         }

            /* Styling for "SehatStore" brand */
   .navbar-brand {
      font-size: 2rem; /* Larger font size */
      font-weight: 700; /* Bold text */
      color: #2b6cb0; /* Primary color */
      transition: transform 0.3s ease, color 0.3s ease; /* Smooth transition */
      position: relative; /* Positioning for shadow effect */
   }

   .navbar-brand:after {
      content: ''; /* Adding an after pseudo-element */
      position: absolute;
      left: 0;
      right: 0;
      bottom: -5px; /* Position the underline below the text */
      height: 4px; /* Thickness of the underline */
      background-color: #e53e3e; /* Color of the underline */
      transform: scaleX(0); /* Start with no width */
      transition: transform 0.3s ease; /* Smooth transition for scaling */
   }

   .navbar-brand:hover {
      transform: scale(1.05); /* Slight zoom on hover */
      color: #e53e3e; /* Change color on hover */
   }

   .navbar-brand:hover:after {
      transform: scaleX(1); /* Scale underline to full width on hover */
   }

   /* Adding padding for better spacing */
   .navbar-brand {
      padding: 0.2rem 0.5rem;
   }

         .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
         }

         .navbar-brand span {
            color: #e53e3e; /* Highlight with soft red */
         }

         .navbar-toggler {
            border: none;
         }

         .navbar-toggler-icon {
            color: white;
         }

         .navbar-nav .nav-link {
            color: white;
            font-weight: 500;
            padding: 0.6rem 1rem;
            transition: color 0.3s ease;
         }

         .navbar-nav .nav-link:hover {
            color: #e2e8f0; /* Lighter text on hover */
         }

         .nav-item.active .nav-link {
            color: #e53e3e; /* Highlight active link */
         }

         .btn-search {
            background-color: white;
            color: var(--primary-color);
            font-weight: 600;
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 50px;
            box-shadow: var(--shadow-effect);
            transition: background-color 0.3s ease;
         }

         .btn-search:hover {
            background-color: var(--primary-color);
            color: white;
         }

         /* Styling the form input */
         .form-control {
            border-radius: 50px;
            padding: 0.6rem 1rem;
            border: none;
            box-shadow: var(--shadow-effect);
         }

         /* Styling for main content */
         .container {
            padding: 3rem 1.5rem;
         }

         h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-color);
         }

         p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #4a5568;
         }

         .one-edge-shadow {
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
         }

         /* Responsive adjustments */
         @media (max-width: 768px) {
            .navbar-nav {
               background-color: var(--primary-color);
               padding: 1rem;
            }

            .navbar-nav .nav-link {
               padding: 0.8rem 0;
               font-size: 1.1rem;
               text-align: center;
            }
         }
      </style>
   </head>
   <body>
      <!-- navbar -->
      <nav class="one-edge-shadow sticky-top navbar navbar-expand-lg navbar navbar-dark bg-primary">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>

         {% if request.session %}

         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="/">SehatStore <span class="sr-only"></span></a>
               </li>
            </ul>
            <form class="d-flex" action="/search">
               <input class="form-control me-2 mr-2" type="search" placeholder="Search" aria-label="Search" name="query">
               <button class="btn btn-warning mr-4" type="submit">Search</button>
            </form>
            <ul class=" navbar-nav my-2 my-lg-0">
               <li class="nav-item active dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{name}}
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                     <a class="dropdown-item" href="order">Orders</a>
                     <a class="dropdown-item" href="/logout">Logout</a>
                  </div>
               </li>
               <li class="nav-item active">
                  <a class="nav-link" href="/show_cart">Cart 
                  <span class="badge bg-danger">{{totalitem}}</span>
                  <span class="sr-only">(current)</span></a>
               </li>
               {% else %}
               <li class="nav-item active">
                  <a class="nav-link" href="/login">Login<span class="sr-only"></span></a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link text" href="/signup">Sign Up<span class="sr-only"></span></a>
               </li>

               {% endif %}

            </ul>
         </div>
      </nav>
     
      {% block content %}{% endblock %}
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
         integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
         integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
         crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
         integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
         crossorigin="anonymous"></script>
   </body>
</html>
