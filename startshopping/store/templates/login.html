{% extends 'base.html' %}
{% block title %}Login to SehatStore{% endblock title %}
{% block content %}

<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">

            <h3>Login to SehatStore</h3>
                <form action="/login" method="post" class="shadow p-5">
                    

                    {% csrf_token %}

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="" class="form-control-lg">Mobile Number</label>
                        <input type="text" name="phone" id="" value="{{value.phone}}" class="form-control" placeholder="Enter Mobile Number">
                    </div>

                    <div class="form-group pt-4">
                        <input class="btn btn-sm btn-info" type="submit" value="login">
                    </div>

                    <div class="text-center text-primary fw-bold">
                        <small class="form-control-sm">New to SehatStore ?</small>
                        <a href="/signup" class="text-danger form-control-sm">Sign Up</a>
                    </div>

                </form>



        </div>

    </div>

</div>

{% endblock %}
